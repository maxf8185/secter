{% extends "base.html" %}

{% block content %}
<div class="container w-75">
    <div class="card text-white border-warning bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ current_user }}</h5>
        </div>
    </div>

    {% for post in user_posts %}
    <p>{{ post }}</p>
    {% endfor %}
</div>
{% endblock %}
