{% extends 'base.html' %}


{% block content %}
<h1 class="container w-75">All posts <a class="btn btn-outline-info" href="{{ url_for('new_post') }}">Add a new post</a></h1>
{% for post in posts %}
<div class="card text-dark bg-info container w-75">
  <h5 class="card-header">{{ post.author }}</h5>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    {% if post.author == current_user %}
    <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-primary">Edit</a>
    {% endif %}
  </div>
</div>
{% endfor %}
{% endblock %}
